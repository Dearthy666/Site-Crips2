<link rel="stylesheet" type="text/css" href="../css/vendas.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
<script src="https://cdn.lordicon.com/ritcuqlt.js"></script>
</head>
<style>

    header {
      height: 80px; /* Defina a altura do cabeçalho conforme necessário */
      background-color: #f0f0f0;
    }

    main {
      flex: 1; /* Faz o conteúdo principal (main) ocupar o espaço restante na janela */
      padding: 20px;
    }

    footer {
      height: 60px; /* Defina a altura do rodapé conforme necessário */
      background-color: #f0f0f0;
    }
</style>
<body>

  <!-- Menu Hambúrguer -->
  <input type="checkbox" class="menu-toggle" id="menu-toggle">
  <label class="menu-hamburguer" for="menu-toggle">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </label>

  <nav class="menu-lateral">
    <ul>
      <li class="item-menu ativo">
        <a href="../../index.html">
          <span class="icon"><i class="bi bi-house-door"></i></span>
          <span class="txt-link">Início</span>
        </a>
      </li>
      <li class="item-menu">
        <a href="./vendas.html">
          <span class="icon"><i class="bi bi-currency-dollar"></i></span>
          <span class="txt-link">Vendas</span>
        </a>
      </li>
      <li class="item-menu">
        <a href="./desmanche.html">
          <span class="icon"><i class="bi bi-sunglasses"></i></span>
          <span class="txt-link">Desmanche</span>
        </a>
      </li>
      <li class="item-menu">
        <a href="#">
          <span class="icon"><i class="bi bi-gear"></i></span>
          <span class="txt-link">Settings</span>
        </a>
      </li>
    </ul>
  </nav><!--menu-lateral-->

  <div class="toogle-container">
    <input type="checkbox" class="checkbox" id="chk" />
    <label class="label" for="chk">
      <i class="bi bi-moon"></i> <!-- Ícone de lua -->
      <i class="bi bi-sun"></i> <!-- Ícone de sol -->
      <div class="ball"></div>
    </label>
  </div>
  <div class="container">
    <h1 class="titulo">Calculadora de Porcentagens Desmanche</h1>
    <p class="descricao">Insira um valor para calcular a porcentagem do Desmanche:</p>
    <div class="valor-padrao-container">
      <input type="radio" id="valor-padrao1" name="valor-padrao" value="237999" onchange="atualizarValorPadrao()">
      <label for="valor-padrao1">237.999</label>
      <input type="radio" id="valor-padrao2" name="valor-padrao" value="255000" onchange="atualizarValorPadrao()">
      <label for="valor-padrao2">255.000</label>
      <!-- Adicione outras opções de valor padrão aqui -->
    </div>
    <input type="text" id="valor" placeholder="Insira um valor">
    <select id="parceria">
      <option value="com">Com Parceria</option>
      <option value="sem">Sem Parceria</option>
    </select>
    <button id="calcular" onclick="calcularPorcentagem()">Calcular</button>
    <p id="resultado"></p>
  </div>

  <script src="https://kit.fontawesome.com/998c60ef77.js" crossorigin="anonymous"></script>
  <script src="../../../script.js"></script>
</body>
</html>
