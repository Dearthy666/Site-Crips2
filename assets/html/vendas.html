<!DOCTYPE html>
<html>
<head>
  <title>Tabela de Vendas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../css/venda2.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-m++G9zMBQmKQuJuJhYP0TZb8BRR+U4TEUvWYxmU3Y1SlABXN2B8FvvdFpF62gkOcXUeFhY6x+DfZcABW9D7aaw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src= "../../../script.js"></script>
  <style>
    body {
      height: 100vh;
      background-color: #343541;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
   
    .container {
      background-color: #444654;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-height: 100vh; /* Adicionar um limite de altura para o campo preto */
    overflow: auto; /* Adicionar uma barra de rolagem quando o conteúdo ultrapassar o limite */
    scrollbar-width: none; /* Firefox */
  -ms-overflow-style: none; /* Internet Explorer e Microsoft Edge */
    }
    .container::-webkit-scrollbar {
  display: none;
}
    @media only screen and (max-width: 600px) {
      .container {
        max-width: 90%;
      }

      .municao-item p {
        float: none;
        margin-right: 0;
        text-align: right;
      }

      .municao-item input[type="number"] {
        width: 60%;
      }

      .municao-item p#valor-total {
        text-align: center;
      }
    }
    .container {
      background-color: #444654;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    :root {
      --cor-primaria: #007bff; /* Azul vibrante para a cor principal */
      --cor-secundaria: #f44336; /* Vermelho para destacar o Valor Total */
    }
    h1 {
      text-align: center;
      color: var(--cor-primaria);
      font-size: 24px; /* Ajustar o tamanho da fonte do título */

    }

    label {
      color: rgb(113, 124, 127);
      font-weight: bold;
      display: block;
      margin-bottom: 10px;
    }

    select {
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
      margin-bottom: 20px;
      max-width: 200px; /* Definir a largura máxima para o campo de seleção */
    }

    .municao-item {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .municao-item p {
      color: #bec2c9;
      margin: 0;
      margin-right: 10px;
      font-weight: bold;
    }

    input[type="number"] {
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100px;
    }

    #valor-total {
      color: var(--cor-secundaria); /* Utilizar a cor secundária para o Valor Total */
      font-weight: bold;
      text-align: center;
      font-size: 18px;
      margin-top: 30px;
    }

    .botoes-container {
      text-align: center;
      margin-top: 30px;
    }

    .botao {
      display: inline-block;
      padding: 10px 20px;
      background-color: var(--cor-primaria); /* Utilizar a cor primária para os botões */
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      margin-right: 10px;
      transition: background-color 0.3s;
    }

    .botao:hover {
      background-color: #0056b3; /* Tom mais escuro do azul para o hover */
    }

    .botoes2-container {
      margin-top: 20px;
    }

    .fa-house,
    .fa-money-bill {
      margin-right: 5px;
    }
    .menu-blur {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7); /* Cor de fundo com transparência */
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      backdrop-filter: blur(8px); /* Adicionando o blur */
    }

    .menu-conteudo {
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    .menu-hamburguer {
      display: none; /* Por padrão, esconder o menu hamburguer em telas maiores */
    }

    @media (max-width: 768px) {
      nav.menu-lateral {
        display: none; /* Esconder o menu lateral em telas menores */
      }

      .menu-hamburguer {
        display: block; /* Mostrar o menu hamburguer em telas menores */
        z-index: 10;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 60px;
        background-color: #202020;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
 .menu-hamburguer:hover{
  color: #7700ff
 }
      .menu-hamburguer .btn-expandir {
        /* Estilos do botão hamburguer */
        width: 80px;
        padding-left: 10px;
        display: flex;
        align-items: center;
        height: 100%;
        cursor: pointer;
      }

      .menu-hamburguer .btn-expandir > i {
        color: #fff;
        font-size: 24px;
      }

      .menu-hamburguer ul {
        display: none; /* Esconder a lista de links por padrão */
      }

      .menu-hamburguer ul.active {
    display: flex; /* Mostrar a lista de links quando o botão hamburguer for clicado */
    flex-wrap: wrap; /* Adicionar quebra de linha caso não caibam em uma linha */
    justify-content: space-between; /* Alinhar os itens das colunas */
    align-content: space-around;
    position: absolute;
    top: 60px;
    left: 0;
    width: 100%;
    background-color: #202020;
    padding: 10px 20px; /* Ajustar o padding para deixar espaço entre os botões */
    animation: slideInRight 0.5s forwards; /* Adicionar a animação de deslizamento */
  }

     
  .menu-hamburguer li {
    margin: 5px 0; /* Ajustar o espaçamento vertical entre os itens */
    width: 48%; /* Definir a largura dos itens para ficarem em duas colunas */
    text-align: center; /* Centralizar o texto dos itens */
  }

  .menu-hamburguer li a {
    color: #fff;
    text-decoration: none;
    font-size: 18px; /* Ajustar o tamanho da fonte para o menu hamburguer */
  }

    }
    
  @keyframes slideInRight {
    from {
      right: -100%; /* Iniciar a animação de fora da tela à direita */
    }
    to {
      right: 0; /* Terminar a animação no lugar original */
    }
  }
  </style>
</head>
<body>
  <nav class="menu-hamburguer">
    <div class="btn-expandir" onclick="toggleMenu()">
      <i class="bi bi-list"></i>
    </div>
    <ul>
      <li class="item-menu ativo">
        <a href="../../../index.html">

          <span class="txt-link">Início</span>

      </li>
      <li class="item-menu">
        <a href="./vendas.html">

        </a>
  </nav><!--menu-hamburguer-->
  <nav class="menu-lateral">
    <div class="btn-expandir">
      <i class="bi bi-list" id="btn-exp"></i>
    </div><!--btn-expandir-->

    <ul>
      <li class="item-menu ativo">
        <a href= "../../../index.html">
          <span class="icon"><i class="bi bi-house-door"></i></span>
          <span class="txt-link">Início</span>
        </a>
      </li>
      <li class="item-menu">
        <a href="./vendas.html">
          <span class="icon"><i class="bi bi-currency-dollar"></i></span>
          <span class="txt-link">Vendas</span>
        </a>
      </li>
      <li class="item-menu">
        <a href="./desmanche.html">
          <span class="icon"><i class="bi bi-sunglasses"></i></span>
          <span class="txt-link">Desmanche</span>
        </a>
      </li>
      <li class="item-menu">
        <a href="#">
          <span class="icon"><i class="bi bi-gear"></i></span>
          <span class="txt-link">Settings</span>
        </a>
      </li>
    </ul>
  </nav><!--menu-lateral-->

  <div class="container">
    <h1>Tabela de Vendas</h1>

    <div class="gerente-container">
      <div class="botao-gerente" onclick="toggleGerente()">
        <i class="bi bi-person-fill"></i> Gerente
      </div>      <select id="gerente" onchange="calcularPrecos()">
        <option value="sim">Sim</option>
        <option value="nao">Não</option>
      </select>
    </div>
    <div class="parceria-container">
      <label for="parceria">Parceria:</label>
      <select id="parceria" onchange="calcularPrecos()">
        <option value="com">Com Parceria</option>
        <option value="sem">Sem Parceria</option>
      </select>
    </div>

    <div class="municao-container">
      <h2>Munições:</h2>
      <div class="municao-item">
        <p style="float: right;">Fuzil:</p>
        <input type="number" id="qtd-fuzil" min="0" value="0" oninput="calcularPrecos()">
        <p style="float: right; margin-left: 10px;" id="preco-fuzil">Preço: R$ 0</p>
      </div>
      
      <div class="municao-item">
        <p style="float: right;">SMG:</p>
        <input type="number" id="qtd-smg" min="0" value="0" oninput="calcularPrecos()">
        <p style="float: right; margin-left: 10px;" id="preco-smg">Preço: R$ 0</p>
      </div>
      
      <div class="municao-item">
        <p style="float: right;">PT:</p>
        <input type="number" id="qtd-pt" min="0" value="0" oninput="calcularPrecos()">
        <p style="float: right; margin-left: 10px;" id="preco-pt">Preço: R$ 0</p>
      </div>
      
    </div>
    <p id="valor-total">Valor Total: R$ 0</p>
    <div class="botoes-container">
      <!-- Aqui adicionamos o botão resetar com o id "botao-resetar" -->
      <button id="botao-resetar" onclick="resetValores()" class="botao">Resetar valores</button>
    </div>
    <div class ='hotkey'>
      <button onclick="openmenu()" class="botao22">
        <i class="fas fa-keyboard"></i> Toogle Hotkey
    
      <script>
          function toggleMenu() {
    const menu = document.querySelector('.menu-hamburguer ul');
    menu.classList.toggle('active');
  }
        let teclaDesejada = "C"; // Valor padrão para a tecla desejada
      
        function openmenu() {
          menuBlur = document.createElement("div");
          menuBlur.classList.add("menu-blur");
      
          const menuConteudo = document.createElement("div");
          menuConteudo.classList.add("menu-conteudo");
          menuConteudo.innerHTML = "<p>Pressione a tecla desejada</p>";
      
          menuBlur.appendChild(menuConteudo);
          document.body.appendChild(menuBlur);
      
          // Removemos o event listener anterior, se houver
          document.removeEventListener("keydown", handleKeyDown);
          // Adicionamos um novo event listener para capturar a tecla desejada
          document.addEventListener("keydown", handleKeyDown);
        }
      
        function handleKeyDown(event) {
          teclaDesejada = event.key.toUpperCase();
          document.getElementById("botao-resetar").innerText = `Pressione "${teclaDesejada}"`;
          resetValores();
          document.body.removeChild(menuBlur);
          // Removemos o event listener após a seleção da tecla
          document.removeEventListener("keydown", handleKeyDown);
        }
      
        function resetValores() {
          document.getElementById("qtd-fuzil").value = 0;
          document.getElementById("qtd-smg").value = 0;
          document.getElementById("qtd-pt").value = 0;
          calcularPrecos();
        }
      
        document.addEventListener("keydown", function(event) {
    if (event.key.toUpperCase() === teclaDesejada) { // Convertendo a tecla pressionada para maiúscula na comparação
      resetValores();
    }
  });
      </script>
    </div>
  </div></body>
